language: node_js
node_js:
- node
cache: yarn
install:
- npm install -g yarn
- yarn
env:
  matrix:
  - ENV=local
  - ENV=development
  - ENV=staging
  - ENV=production
  global:
    secure: 
script:
- yarn test
- yarn build
- XZ_OPT=-9e tar cJf tarfile.tar.xz build
before_deploy:
- zip -r mg4.zip build
deploy:
- provider: releases
  api_key:
    secure: 
  file: build.tar.xz
  on:
    tags: true
    repo: iotv/web
- provider: shell
  script: firebase deploy --token "$FIREBASE_TOKEN"
  skip_cleanup: true
  on:
    branch: alpha
    repo: iotv/web
